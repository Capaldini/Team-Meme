  <body>
    <div class="container" id="include">

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function loadContent(page){
      var includeDiv = $("#include");
      var href = 'include/' + page + ".html";
      console.log("Loading "+href);
      includeDiv.load(href);
    }
    var vision, process, output;
    function setVision(value){
      vision = value;
      loadContent('process');
    }
    function setProcess(value){
      process = value;
      loadContent('output');
    }
    function setOutput(value){
      output = value;
      loadContent('results_ready');
    }
    function loadResult(){
      if(vision > 3){
        if(process > 3){
          if(output > 3){
            loadContent('success');
          } else {
            loadContent('academic');
          }
        } else {
          if(output > 3){
            loadContent('brute');
          } else {
            loadContent('dreamer');
          }
        }
      } else {
        if(process > 3){
          if(output > 3){
            loadContent('merchant');
          } else {
            loadContent('bureaucrat');
          }
        } else {
          if(output > 3){
            loadContent('grunt');
          } else {
            loadContent('loser');
          }
        }
      }
    }

    $(document).ready(function(){
      if(location.hash.slice(1) == ""){
        loadContent('home');
      }
    });

    $(window).bind('hashchange', loadContent(location.hash.slice(1))).trigger('hashchange');
    </script>
  </body>
</html>
